<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="board">
        <div id="top-left" class="field">
            <div class="symbol"></div>
        </div>
        <div id="top-center" class="field">
            <div class="symbol"></div>
        </div>
        <div id="top-right" class="field">
            <div class="symbol"></div>
        </div>
        <div id="middle-left" class="field">
            <div class="symbol"></div>
        </div>
        <div id="middle-center" class="field">
            <div class="symbol"></div>
        </div>
        <div id="middle-right" class="field">
            <div class="symbol"></div>
        </div>
        <div id="bottom-left" class="field">
            <div class="symbol"></div>
        </div>
        <div id="bottom-center" class="field">
            <div class="symbol"></div>
        </div>
        <div id="bottom-right" class="field">
            <div class="symbol"></div>
        </div>
    </div>

    <div id="player-input">
        <input type="text" value="Player1" placeholder="Enter Player1 name">
        <input type="text" value="Player2" placeholder="Enter Player2 name">
    </div>

    <button id="play-btn">Start</button>

    <script src="/scripts/game.js"></script>
</body>
</html>
